<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: rgb(172, 130, 91);
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160vh; 
        }

      

        .registerbox {
            width: 300px; 
            padding: 30px;
            background: #1c2833;
            color: white;
            border-radius: 10px;
            margin: 0 10px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            background: transparent;
            border-bottom: 1px solid #fff;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            border: none;
            outline: none;
            height: 40px;
            border-radius: 20px;
            background: #fb2525;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: white;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        input[type="submit"]:hover {
            background: blueviolet;
        }

        
        select#gender {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            background: transparent;
            border-bottom: 1px solid #fff;
            color: white;
            font-size: 16px;
            outline: none;
        }

        select#gender option {
            background: #1c2833;
            color: white;
        }
    </style>
</head>
<body>
    

    <div class="registerbox">
        <h1>Register Form</h1>
        <form>
            <label for="registerfullname">Full Name</label>
            <input type="text" id="registerfullname" name="fullname" placeholder="Enter Full Name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="registerDOB">DOB</label>
            <input type="date" id="registerDOB" name="dob" placeholder="Enter Date of Birth" required>

            <label for="registerPhoneNumber">Phone Number</label>
            <input type="tel" id="registerPhoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>

            <label for="registerage">Age</label>
            <input type="number" id="registerage" name="age" placeholder="Enter Age" required min="0">

            <label for="registerEmailId">Email Id</label>
            <input type="email" id="registerEmailId" name="email" placeholder="Enter Email Id" required>

            <label for="registerAddress">Address</label>
            <input type="text" id="registerAddress" name="address" placeholder="Enter state, city, house no" required>

            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" name="username" placeholder="Enter Username" required>

            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="password" placeholder="Enter Password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
